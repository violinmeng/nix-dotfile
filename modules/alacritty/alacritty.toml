[mouse]
hide_when_typing = false

[scrolling]
history = 50000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t@="

[terminal.shell]
args = ["-l", "-c", "source ~/.zshrc; tmux -f ~/.tmux.conf"]
program = "/bin/zsh"

[window]
decorations = "none"
dynamic_padding = false
dynamic_title = true
startup_mode = "Fullscreen"
title = "Alacritty"

[window.dimensions]
columns = 0
lines = 0

[window.position]
x = 0
y = 0

[general]
live_config_reload = true

